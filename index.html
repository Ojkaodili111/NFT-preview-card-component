<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="image">
    <img class="img" src="images\image-equilibrium.jpg" alt="image-equilibrium">
    <div class="avatar">
      <img src="images\icon-view.svg" alt="Equilibrium-avatar">
    </div>
  </div>

  <h3>Equilibrium #3429</h3>

  <p>Our Equilibrium collection promotes balance and calm.
  </p>
  <div class="section">
    <span class="eth-amount">
      <img src="images\icon-ethereum.svg" alt="icon-ethereum">
      0.041 ETH</span>

      <span class="days-left">
        <img src="images\icon-clock.svg" alt="">
        3 days left</span>
  </div>
  
  <hr>
  <footer>
    <img  class="footer-img"   src="images\image-avatar.png" alt="image avatar">

  <p class="footer-text">Creation of <span class="footer-cnt">Jules Wyvern</span> </p>
  </footer>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ojukwu Tochi</a>.
  </div>
</body>
</html>
